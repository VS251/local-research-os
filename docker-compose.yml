version: '3.8'

services:
  # 1. The Orchestrator (n8n)
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_SECURE_COOKIE=false
      - GENERIC_TIMEZONE=America/New_York 
    volumes:
      - n8n_data:/home/node/.n8n
      - ${HOME}/Downloads:/home/node/downloads 
    extra_hosts:
      - "host.docker.internal:host-gateway" 
    deploy:
      resources:
        limits:
          memory: 1024M 

  # 2. The Memory (Qdrant Database)
  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    deploy:
      resources:
        limits:
          memory: 512M 

  # 3. The Interface (Open WebUI)
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: always
    ports:
      - "3000:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - open-webui-data:/app/backend/data
    environment:
      - VECTOR_DB=qdrant
      - QDRANT_URI=http://qdrant:6333
      - RAG_EMBEDDING_ENGINE=ollama
      - RAG_EMBEDDING_MODEL=nomic-embed-text:latest
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    deploy:
      resources:
        limits:
          memory: 2048M

volumes:
  n8n_data:
  qdrant_data:
  open-webui-data: